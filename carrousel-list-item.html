<link rel="import" href="../polymer/polymer.html">

<!--
`carrousel-list-item` a container element, to be animated as roulating list of items.  

Is a CHILD-element of `carrousel-list`, which handles the animated list of `carrousel-list-item`-elements.

TODO: Do we need this element? It's just a container, can be replaced by a <DIV> ...?

@demo demo/index.html 
-->

<dom-module id="carrousel-list-item">
  <template>
    <style>
      :host {
        display: block;
        position: absolute; /* Relative to the parent-element. */
      }
    </style>
    <content></content>
  </template>

  <script>
    Polymer({

      is: 'carrousel-list-item',

      properties: {
      },

      attached: function () {
        this.fire('carrousel-item-add', {carrousel_element: this, h:this.offsetHeight});
      },

      detached: function () {
        this.fire('carrousel-item-removed', {carrousel_element: this});
      },

    });
  </script>
</dom-module>
