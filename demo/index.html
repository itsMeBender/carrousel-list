<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>carrousel-list demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../carrousel-list.html">
    <link rel="import" href="../carrousel-list-item.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      carrousel-list {
        height: 160px;
        border: this solid #CCCCCC;
      }
      .big {
        font-size: 1.6em;
        background-color: lightcyan;
        color: violet;
      }
      .bender div {
        height: 64px;
        padding-right: 1em;
        border: thin solid #447FA6;
        background-color: #F2FFFF;
      }
      .bender img {
        float: left;
      }
      .bender span {
        display: block;
        margin-left: 74px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic carrousel-list demo</h3>
      <p>Show only four items of the available six.<br>
      Refresh the list every 5 seconds.</p>
      <demo-snippet>
        <template>
          <carrousel-list show="4" seconds="5">
            <carrousel-list-item>Pure text - item 1/6</carrousel-list-item>
            <carrousel-list-item><div class="big">Use lay-out, style - item 2/6</div></carrousel-list-item>
            <carrousel-list-item><p>More content as a &lt;P&gt; - item 3/6</p></carrousel-list-item>
            <carrousel-list-item class="bender"><div><img src="bender.png" alt="bender" width="64" height="64"><span>Images (don't forget to use width, height')</span><span>- item 4/6</span></div></carrousel-list-item>
            <carrousel-list-item>More content - item 5/6</carrousel-list-item>
            <carrousel-list-item>Last content - item 6/6 - rotate again</carrousel-list-item>
          </carrousel-list>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
